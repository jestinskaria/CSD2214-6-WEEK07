<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>C0745078_WEEK07</title>
    <link href="css/default.css" rel="stylesheet" />
    <script>
        function addNumbers() {
            var sum = 0;
            for (var i = 117; i > 0; ) {
                sum = sum + i;
                i = i - 8
            }
            return sum;
        }
    </script>
</head>
<body>
    <div>
      
        <script>
            document.write(addNumbers());
        </script>
       
    </div>
    <script src="js/main.js"></script>
</body>
</html>
